<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<h1 class="rounded">orderForm</h1>
<form [formGroup]="orderForm">
    <div *ngIf="!isorderAdded">
        <div class="field">
        <label> name : </label>
        <input  formControlName="name">
        </div>
        <div class="field">
        <label> price : </label>
        <input formControlName="price">
        </div>
        <div class="field">
        <label> address : </label>
        <input  formControlName="address">
        </div>
        <div class="field">
        <label> store_id : </label>
        <input  formControlName="store_id">
        </div>
     </div>
    <div *ngIf="!isorderAdded">
      <button class="button is-success" [disabled]="orderForm.invalid" type="button" (click)="addorder()">Add item</button>
    </div>
    <div *ngIf="editorder">
        <button class="button is-success" type="submit" (click)="updateAorder()">Update this item</button>
      </div>
    <div *ngIf="isorderAdded">
        <h3>New item added...</h3>
        <button class="button is-success" (click)="this.neworderAdded()"> + Add more item</button>
    </div>
</form>
<table class="table">
    <thead>
      <tr>
        <th>#</th><th>Name</th><th>price</th><th>address</th><th>store_id</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of order">
            <td>{{ f.order_id }} </td>
            <td><b>{{ f.name}} </b></td>
            <td>{{ f.price }} </td>
            <td>{{ f.address }} </td>
            <td>{{ f.store_id}} </td>
 
            <!--<td><button type="button" class="button is-danger" (click)="updateitemClick(f.id)">Edit</button>
                <button class="button is-warning" (click)="deleteitem(f.id)">Delete</button></td>-->
        </tr>
    </tbody>
</table>
